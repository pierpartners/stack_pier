name: Deploy n8n Visualizer

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight
  workflow_dispatch: # Allows manual trigger

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Export n8n Workflows
        env:
          N8N_BASE_URL: ${{ secrets.N8N_BASE_URL }}
          N8N_API_KEY: ${{ secrets.N8N_API_KEY }}
          VERIFY_TLS: "true"
        run: |
          python n8n_export_workflows.py

      - name: Export Supabase Data
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SCHEMAS: "public"
        run: |
          python supabase_export_tables.py
        continue-on-error: true  # Don't fail if Supabase export fails

      - name: Merge Data
        run: |
          python merge_data.py
        continue-on-error: true  # Don't fail if merge fails (fallback to n8n_data.json)
          
      - name: Prepare Deployment
        run: |
          mkdir -p public
          cp index.html public/
          cp style.css public/
          cp app.js public/
          # Try stack_data.json first, fallback to n8n_data.json
          cp stack_data.json public/ 2>/dev/null || cp n8n_data.json public/ || cp n8n_workflows_export/n8n_data.json public/
          # Also copy individual files if they exist
          cp n8n_data.json public/ 2>/dev/null || true
          cp supabase_data.json public/ 2>/dev/null || true
          
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
